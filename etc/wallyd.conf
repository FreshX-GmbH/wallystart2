# Configfile for walld
#
# everything keys and values are lower case
#

#   Init raspberry GL
raspberry=0

#   Debug Level 
#   0 = fatal
#   1 = erro
#   2 = warn
#   3 = info
#   3 = debug
#   4 = fulldebug
debug=5

# disable Audio
disableAudio=true

#   Run in foreground (otherwise daemonize
foreground=true

#   Set a logfile (otherwise stderr)
logfile=/tmp/wallyd.log

#   Load plugins from here
plugins=/lib/wallyd
basedir=

#   Print SDL debug messages
sdldebug=false

#   slog config
LOGLEVEL 3

